<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }

        body {
            background-color: #f5f5f5; /* Light mode background color */
            color: #333; /* Light mode text color */
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #222; /* Dark mode background color */
            color: #fff; /* Dark mode text color */
        }

        .navbar {
            background-color: #343a40;
            border-radius: 0;
        }

        .navbar-brand, .nav.navbar-nav li a {
            color: #fff;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 20px;
        }

        .card-img-top {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-title {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .card-author {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .card-votes {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .card-rating {
            margin-top: 5px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body class="dark-mode"> <!-- Change this class to "light-mode" for light mode -->

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:20px;">
                        <div class="card">
                            <img class="card-img-top" src="{{i[2]}}" alt="Book Image">
                            <div class="card-body">
                                <h5 class="card-title text-white">{{i[0]}}</h5>
                                <p class="card-author text-white">{{i[1]}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
        }

        const darkModeToggleBtn = document.getElementById("darkModeToggle");
        darkModeToggleBtn.addEventListener("click", toggleDarkMode);
    </script>

</body>
</html>

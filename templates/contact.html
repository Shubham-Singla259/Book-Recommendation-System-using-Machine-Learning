<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-dfPrYhqHmdNssK3uBbqfJy/L5a9gxsSpaAa17fr6l5SUxW72I7k86cCdvtYlD6Vx" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Lighter background color */
        }

        header {
            background: linear-gradient(to right, #4285f4, #34a853, #fbbc05, #ea4335); /* Gradient background using Google colors */
            padding: 40px;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 40px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            text-align: center;
        }

        .contact-info p {
            margin: 15px 0;
            font-size: 18px;
            color: #333; /* Dark text color */
        }

        .social-icons {
            margin-top: 40px;
            text-align: center;
        }

        .social-icons a {
            margin-right: 20px;
            text-decoration: none;
            color: #4285f4;
            font-size: 36px;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
            border-bottom: 2px solid transparent; /* Add a transparent border initially */
        }

        .social-icons a:hover {
            color: #0d47a1;
            transform: translateY(-3px);
            border-bottom: 2px solid #0d47a1; /* Add a border on hover */
        }

        .social-icons i {
            margin-right: 10px;
            font-size: 24px;
            vertical-align: middle;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="contact-info">
        <p><span class="contact-icon email-icon"></span>Email: <a href="mailto:shubhamsingla259@gmail.com">shubhamsingla259@gmail.com</a></p>
        <p><span class="contact-icon phone-icon"></span>Phone: +91 9625760365</p>
    </div>

    <div class="social-icons">
        <a href="https://www.facebook.com/your-facebook" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
        <a href="https://instagram.com/your-twitter" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
        <a href="https://www.linkedin.com/in/your-linkedin" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a>
        <!-- Add more social media links as needed -->
    </div>

</body>
</html>

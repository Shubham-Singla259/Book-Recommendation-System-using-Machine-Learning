<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        .navbar {
            background-color: #343a40;
            border-radius: 0;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
        }

        .navbar-nav li a {
            color: #fff;
        }

        .navbar-nav li a:hover {
            color: #ccc;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        #darkModeToggle {
            margin-left: auto;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 20px;
        }

        .card-img-top {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-title {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .card-author {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .card-votes {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .card-rating {
            margin-top: 5px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body class="light-mode">

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="#">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
        <div class="navbar-right">
            <button id="darkModeToggle" class="btn btn-light">Toggle Dark Mode</button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <!-- Your existing code for displaying books -->
        {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:20px;">
                <div class="card">
                    <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ book_name[i] }}</h5>
                        <p class="card-author">{{ author[i] }}</p>
                        <p class="card-votes">Votes: {{ votes[i] }}</p>
                        <p class="card-rating">Rating: {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script>
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark-mode");
    }

    const darkModeToggleBtn = document.getElementById("darkModeToggle");
    darkModeToggleBtn.addEventListener("click", toggleDarkMode);
</script>

</body>
</html>
